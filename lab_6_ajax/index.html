<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function randomNumber(from, to) {
        return Math.floor(Math.random() * (to - from + 1)) + from;
      }
      
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(codes => codes.map(c => c.name + ": " + c.code))
        .then(codes => {
          const listcountries = [];
          i = 0;
          while (i < 15) {
            range = randomNumber(0, 243);
            if (listcountries.includes(codes[range]) == false) { 
              listcountries[i] = "<li>" + codes[range] + "</li>";
              i++
            }
          }
         
        document.querySelector(".content").innerHTML = "<ol>" + listcountries.join("") + "</ol>";
        });
    }
 
  </script>
</body>

</html>
